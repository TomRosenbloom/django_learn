    <h2>
      {{ title_text }}
    </h2>

        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="form-group row">
              <div class="col-md-3">
                  <label for="{{ field.name }}">{{ field.label_tag }}</label>
              </div>
              <div class="col-md-4">
                {{ field }}
              </div>
            </div>
          {% endfor %}

          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}


          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>

        {% load static %}
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <script>

        $(document).ready(function() {


          $("#id_organisation").change(function () {
            $('#opp-list').hide();

            var organisation_id = $(this).val();

            $.ajax({
              url: '/crm/ajax/org_opps/?org_id='+organisation_id,
              dataType: 'json',
              success: function(data){
                if(data.length > 0) {
                  var rowDiv = $('#id_organisation').closest('div[class="form-group row"]');
                  var oppsDiv = '<div class="form-group row" id="opp-list"><div class="col-md-3"></div><div class="col-md-4"><p><strong>Existing opportunities:</strong></p>';
                  for (var i = 0; i < data.length; i++) {
                    console.log(data[i].name);
                    oppsDiv += '<p>' + data[i].name + '</p>';
                  }
                  oppsDiv += '</div></div>';
                  $(oppsDiv).insertAfter(rowDiv).hide().slideDown();
                }
              }
            });

          });

          $('#id_start_date, #id_end_date').datepicker({
            dateFormat: 'd/m/y',
            altField: ".date_alternate",
            altFormat: "yyyy-mm-dd"
          });
        });
        </script>
