<!DOCTYPE html>
{% extends "vol_reg_alt/base.html" %}
  {% block body_block %}
  <h2>Registration</h2>

  {% if registered %}
    <h3>
      You are registered
    </h3>
  {% else %}
    <h3>
      Please register
    </h3>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="reset" class="btn btn-default">Clear form</button>
    </form>
  {% endif %}

  {% endblock %}
