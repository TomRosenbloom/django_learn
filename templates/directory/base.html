      width: 40px;

    }

      background: #f52a60;
      color: white;
    }

    .fa-envelope-o {
      background: #4e983b;
      color: white;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-download {
      background: #2fa10e;
      color: white;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav navbar-nav">
          <li class="nav-item">
