<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .fa {
      padding: 10px;
      font-size: 20px;
      width: 40px;
      text-align: center;
      text-decoration: none;

      border-radius: 50%;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-external-link {
      background: #f52a60;
      color: white;
    }

    .fa-envelope-o {
      background: #4e983b;
      color: white;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-download {
      background: #252ce6;
      color: white;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a  class="navbar-brand" href="{% url 'directory:index' %}">Directory</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" href="{% url 'directory:list' %}">Organisations</a>
          </li>
        </ul>
    </nav>

    <div class="container">

        {% block body_block %}

        {% endblock %}

    </div>


  </body>
</html>
