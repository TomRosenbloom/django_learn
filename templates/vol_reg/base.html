<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volunteer dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
    #menuwrapper ul li {
      height: 42px;
    }
    #menuwrapper ul li ul {
        position: relative;
        display: none;
    }
    #menuwrapper ul li:hover {
      background-color: white;
    }
    #menuwrapper ul li:hover ul  {
        position: relative;
        left:100%;
        padding-left: 15px;
        top:-31px;
        display:block;
        z-index: 999;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a  class="navbar-brand" href="{% url 'vol_reg:index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a  class="navbar-link" href="{% url 'vol_reg:profile' %}">Profile</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'vol_reg:logout' %}">Logout {{ user.username }}</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href="{% url 'vol_reg:login' %}">Login</a>
          </li>
          <li>
            <a  class="navbar-link" href="{% url 'vol_reg:signup' %}">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Volunteer registration</h1>

        {% block body_block %}

        {% endblock %}

    </div>


  </body>
</html>
