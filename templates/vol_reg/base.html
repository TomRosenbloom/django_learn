<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volunteer dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    .fa {
      padding: 10px;
      font-size: 20px;
      width: 40px;
      text-align: center;
      text-decoration: none;

      border-radius: 50%;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-external-link {
      background: #f52a60;
      color: white;
    }

    .fa-envelope-o {
      background: #4e983b;
      color: white;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-download {
      background: #2fa10e;
      color: white;
    }
    
    .row-bordered:after {
      content: "";
      display: block;
      border-bottom: 1px solid #ccc;
      margin: 0 15px;
    }
    .sectionlinks {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .sectionlink {
      font-size: 16px;
      font-weight: bold;
    }
    #profile p, #profile ul {
      background-color: whitesmoke;
    }
    .categoryTitle {
      margin-bottom: 0;
    }


    #menuwrapper ul li {
      height: 42px;
    }
    #menuwrapper ul li ul {
      position: relative;
      display: none;
      left:100%;
      padding-left: 15px;
      top:-31px;
      z-index: 998;
    }
    #menuwrapper ul li:hover {
      background-color: white;
    }
    #menuwrapper ul li:hover ul  {
      position: relative;
      display:block;
      z-index: 998;
    }
    .btn {
      position: relative;
      z-index: 999;
    }

    .messages li {
      list-style: none;
      color: red;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a  class="navbar-brand" href="{% url 'vol_reg:index' %}">Volunteer portal</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a  class="navbar-link" href="{% url 'vol_reg:profile' %}">Profile</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'vol_reg:logout' %}">Logout {{ user.username }}</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href="{% url 'vol_reg:login' %}">Login</a>
          </li>
          <li>
            <a  class="navbar-link" href="{% url 'vol_reg:signup' %}">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">

        {% block body_block %}

        {% endblock %}

    </div>


  </body>
</html>
