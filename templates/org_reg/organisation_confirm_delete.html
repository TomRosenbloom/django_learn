{% extends "org_reg/base.html" %}
  {% block body_block %}
    <h2>
      Delete Organisation
    </h2>
    <p>
      {{ organisation.name}}
    </p>

    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete" />
      <a href="{% url 'org_reg:detail' pk=organisation.pk %}">Cancel</a>
    </form>

  {% endblock %}
