{% extends "org_reg/base.html" %}
  {% block body_block %}
    <h2>
      {% if not form.instance.pk %}
      Create Organisation
      {% else %}
      Update Organisation
      {% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>

  {% endblock %}
