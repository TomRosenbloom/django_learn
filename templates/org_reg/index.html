<!DOCTYPE html>
{% extends "org_reg/base.html" %}
  {% block body_block %}

    <h2>Home</h2>
    {% if user.is_authenticated %}
      <p>
        Logged in as {{ user.username }}
      </p>
      <p>
        Hello {{ user.first_name }}, how about <a href="{% url 'vol_reg:profile' %}">updating your profile</a>?
      </p>
    {% else %}

      <a href="{% url 'vol_reg:signup' %}">Sign up</a> or <a href="{% url 'vol_reg:login' %}">Log in</a>

    {% endif %}

    {% endblock %}
