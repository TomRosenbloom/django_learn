<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Organisation user dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <style>
      h1 {
        font-size: 20px;
        color: darkgrey;
      }
      /* a horrible temporary bodge: */
      #id_name {
        width: 300px
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a  class="navbar-brand" href="{% url 'org_reg:index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a class="navbar-link" href="{% url 'org_reg:logout' %}">Logout {{ user.username }}</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href="{% url 'org_reg:login' %}">Login</a>
          </li>
          <li>
            <a  class="navbar-link" href="{% url 'org_reg:signup' %}">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Organisation user dashboard</h1>

        {% block body_block %}

        {% endblock %}

    </div>


  </body>
</html>
