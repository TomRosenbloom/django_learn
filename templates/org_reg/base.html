<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Organisation dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a  class="navbar-brand" href="{% url 'org_reg:index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a  class="navbar-link" href="{% url 'org_reg:profile' %}">Organisation profile</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'logout' %}">Logout {{ user.username }}</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href="{% url 'org_reg:login' %}">Login</a>
          </li>
          <li>
            <a  class="navbar-link" href="{% url 'org_reg:signup' %}">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Organisation dashboard</h1>

        {% block body_block %}

        {% endblock %}

    </div>


  </body>
</html>
